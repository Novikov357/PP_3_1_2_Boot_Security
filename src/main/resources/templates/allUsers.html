<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Table</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>User Email</th>
            <th>User Password</th>
            <th>Authorities</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getPassword()}"></td>
                <td th:text="${user.getAuthoritiesText()}"></td>
                <td><a th:href="'/admin/edit?id='+${user.getId()}">Edit</a></td>
            </tr>
        </th:block>
    </table>
    <br>
</div>
<br>

<fieldset>
    <form th:method="get" th:action="@{/new}">
        <a th:href="'/admin/addUser'">Add User</a>
    </form>
    <br>
    <form th:method="get" th:action="@{/user}">
        <a th:href="'/user'">Admin userpage</a>
    </form>
    <br>
    <form th:method="get" th:action="@{/logout}">
        <a th:href="'/logout'">Logout</a>
    </form>
</fieldset>

</body>
</html>
